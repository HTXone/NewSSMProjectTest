<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>管理系统模板</title>
    <meta name="keywords" content="管理,后台,模板" />
    <meta name="description" content="管理系统模板" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="static/libs/bootstrap.addtabs/bootstrap.addtabs.css" rel="stylesheet">
    <link href="static/css/theme/default.css" rel="stylesheet">
	<link rel="stylesheet" href="static/css/font.css" />
	<link rel="stylesheet" href="static/css/weadmin.css" />
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="admin-header">
        <div class="container-fluid">
            <div class="pull-left">
                <h1 style="color: #FFFFFF;">教务管理系统</h1>
            </div>
            <div class="pull-right">
                <div class="admin-header-bar"> 
                    <a href="login.html" onclick="return confirm('您确定要退出系统吗？');"><i class="glyphicon glyphicon-log-out"></i> 退出</a>
                    <i class="vertical-separator"></i>
                    <a href="help.html" target="_blank"><i class="glyphicon glyphicon-question-sign"></i> 帮助</a>
                </div>
                <div class="user">
                     当前用户：<span class="label label-default">管理员</span>
                </div> 
            </div>
                 
        </div>
    </div>
    <!-- 侧边菜单 -->
    <i class="glyphicon glyphicon-play admin-side-toggle"></i>
    <div class="admin-side" style="background-color: #e4fbff;">
        <ul class="nav nav-pills nav-stacked remove-radius">
            <li class="active">
                <a href="#">
                    <i class="glyphicon glyphicon-th-large"></i> 系统菜单
                    <i class="pull-right glyphicon glyphicon-align-justify" id="sideToggle"></i>
                </a>
            </li>
            <li>
                <!-- 分组菜单 -->
                <a href="#" class="list-group-item-info" data-toggle="collapse" data-target="#userAndOrg">
                    <i class="glyphicon glyphicon-th-large"></i> 组织机构 <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                </a>
                <ul class="list-group collapse in" id="userAndOrg">
                    <li class="list-group-item"><a href="javascript:void(0);" data-addtab="users" url="./login.html"><i class="glyphicon glyphicon-user"></i> 用户管理</a></li>
                    <li class="list-group-item"><a href="javascript:void(0);" data-addtab="depts" url="./list.jsp"><i class="glyphicon glyphicon-inbox"></i> 部门管理</a></li>
                    <li class="list-group-item"><a href="javascript:void(0);" data-addtab="orgs" url="/orgs"><i class="glyphicon glyphicon-road"></i> 机构管理</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="list-group-item-info" data-toggle="collapse" data-target="#perm">
                    <i class="glyphicon glyphicon-info-sign"></i> 角色权限 <span class="pull-right glyphicon glyphicon-chevron-up"></span>
                </a>
                <ul class="list-group collapse" id="perm">
                    <li class="list-group-item"><a href="javascript:void(0);" data-addtab="roles" url="/roles"><i class="glyphicon glyphicon-user"></i> 角色管理</a></li>
                    <li class="list-group-item"><a href="javascript:void(0);" data-addtab="menus" url="/menus"><i class="glyphicon glyphicon-align-justify"></i> 菜单管理</a></li>
                    <li class="list-group-item"><a href="javascript:void(0);" data-addtab="permissions" url="/permissions"><i class="glyphicon glyphicon-lock"></i> 权限管理</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="list-group-item-info" data-toggle="collapse" data-target="#setting">
                    <i class="glyphicon glyphicon-wrench"></i> 系统项设置 <span class="pull-right glyphicon glyphicon-chevron-up"></span>
                </a>
                <ul class="list-group collapse" id="setting">
                    <li class="list-group-item"><a href="javascript:void(0);" data-addtab="dict" url="/dict"><i class="glyphicon glyphicon-book"></i> 数据字典</a></li>
                    <li class="list-group-item"><a href="javascript:void(0);" data-addtab="countries" url="/countries"><i class="glyphicon glyphicon-globe"></i> 国家或地区</a></li>
                    <li class="list-group-item"><a href="javascript:void(0);" data-addtab="areas" url="/areas"><i class="glyphicon glyphicon-retweet"></i> 行政区划 </a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="admin-body" id="tabs">
		<div class="weadmin-body">
			
			<div  id="content">
			<div class="row">
				<jsp:include page="menu.jsp"></jsp:include>
				<div class="col-md-10">
					<div class="panel panel-default">
					    <div class="panel-heading">
							<div class="row">
						    	<h1 style="text-align: center;">添加学生信息</h1>
							</div>
					    </div>
					    <div class="panel-body">
							<form class="form-horizontal" role="form" action="/admin/addStudent" id="editfrom" method="post">
								  <div class="form-group">
								    <label for="inputEmail3" class="col-sm-2 control-label">学号</label>
								    <div class="col-sm-10">
								      <input type="number" class="form-control" id="inputEmail3" name="userid" placeholder="请输入学号"
									  <c:if test='${student!=null}'>
											 value="${student.userid}"
									  </c:if>>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="inputPassword3" class="col-sm-2 control-label">姓名</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="inputPassword3" name="username" placeholder="请输入姓名"
									  <c:if test='${student!=null}'>
											 value="${student.username}"
									  </c:if>>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
								    <div class="col-sm-10">
									    <label class="checkbox-inline">
										   	<input type="radio" name="sex" value="男" checked>男
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="sex" value="女">女
										</label>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="inputPassword3" class="col-sm-2 control-label">出生年份</label>
								    <div class="col-sm-10">
									    <input type="date" value="1996-09-02" name="birthyear"/>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="inputPassword3" class="col-sm-2 control-label" name="grade">入学时间</label>
								    <div class="col-sm-10">
									    <input type="date" value="2015-09-02" name="grade"/>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="inputPassword3" class="col-sm-2 control-label" name="grade">所属院系</label>
								    <div class="col-sm-10">
									    <select class="form-control" name="collegeid">
											<c:forEach items="${collegeList}" var="item">
												<option value="${item.collegeid}">${item.collegename}</option>
											</c:forEach>
									    </select>
								    </div>
								  </div>
								  <div class="form-group" style="text-align: center">
									<button class="btn btn-default" type="submit">提交</button>
									<button class="btn btn-default" type="reset">重置</button>
								  </div>
							</form>
					    </div>
					    
					</div>
			
				</div>
			</div>
		</div>
		
    </div>
	<script src="lib/layui/layui.js" charset="utf-8"></script>
	<script src="static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/libs/bootstrap.addtabs/bootstrap.addtabs.js"></script>
    <script src="static/js/admin_.js"></script>
</body>

</html>
